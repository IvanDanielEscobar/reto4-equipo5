    <!-- Script -->
    <script>
    function mostrarIngredientes() {
        const stack = document.getElementById('previewStack');
        const abajo = stack.querySelector('img:last-child');

        // Limpiar ingredientes previos
        while (stack.children.length > 2) {
        stack.removeChild(stack.children[1]);
        }

        document.querySelectorAll('#burgerForm input:checked').forEach(el => {
        const img = document.createElement('img');
        img.src = `../IMG/${el.id}.jpg`; // Ej: IMG/cheddar.png
        img.alt = el.value;
        img.className = 'ingrediente-img';
        stack.insertBefore(img, abajo);
        });
    }

    function agregarAlCarrito() {
        const ingredientes = [];
        document.querySelectorAll('#burgerForm input:checked').forEach(el => {
        ingredientes.push(el.value);
        });

        if (ingredientes.length === 0) {
        alert('SeleccionÃ¡ al menos un ingrediente');
        return;
        }

        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push({ nombre: 'Burguer Personalizada', ingredientes });
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function mostrarCarrito() {
        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        const lista = document.getElementById('carritoLista');
        lista.innerHTML = '';

        carrito.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
            <div>
            <strong>${item.nombre}</strong><br>
            <small>${item.ingredientes.join(', ')}</small>
            </div>
            <button class="btn btn-sm btn-danger" onclick="eliminarDelCarrito(${index})">Eliminar</button>
        `;
        lista.appendChild(li);
        });
    }

    function eliminarDelCarrito(index) {
        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.splice(index, 1);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    // Mostrar carrito al cargar
    mostrarCarrito();
    </script>
